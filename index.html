<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="description">
            <h1>Ficou com dúvida?<br>Nos mande uma mensagem!</h1>
            <p>Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entramos em contato em menos de 24h.</p>
        </section>

        <section>
            <form method="post">
                <input type="text" name="name" id="name" placeholder="Nome completo *" class="input">
                <small></small>

                <input type="email" name="email" id="email" placeholder="Email *" class="input">
                <small></small>

                <input type="tel" name="cellphone" id="cellphone" placeholder="Telefone *" class="input">
                <small></small>

                <textarea name="message" id="message" placeholder="Mensagem *" class="input"></textarea>
                <small></small>

                <span>Campos obrigatórios *</span>

                <button type="submit" class="btn-send">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
